{% block login %}
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/sign_in.css">
	</head>
	<body>

		<div class="container">

			<form class="form-signin" method="post" action="/login">
				<h2 class="form-signin-heading">Please sign in</h2>
				
				<input type="email" name="email_li" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				
				<input type="password" name="password_li" id="inputPassword" class="form-control" placeholder="Password" required >
			
				<div class="checkbox">

					<label><input type="checkbox" value="remember-me"> Remember me
					</label>

				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
			</form>
		</div>
	</body>

{% endblock login %}
