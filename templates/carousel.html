{% block carousel %}
  <div id="carousel_area"style="height: 40vh;margin-left: 5%;margin-right: 5%;width: auto;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img class="d-block h-100" src="static/img/lol.jpg" alt="First slide" style="height: 100% width: auto; margin: auto;">
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black; background: rgba(192,192,192,0.3);">League of Legends</h5>
            <p style="color: black; background: rgba(192,192,192,0.3);">Get some friends with you and start play now</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block h-100" src="static/img/i9-10920x.jpg" alt="Second slide" style="height: 100% width:auto; margin: auto;">
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black; background: rgba(192,192,192,0.3);">i9-10920x is your best choice</h5>
            <p style="color: black; background: rgba(192,192,192,0.3);">now buy can have 95% discount</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block h-100" src="static/img/2080ti.jpg" alt="Third slide" style="height: 100% width:auto; margin: auto;">
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black; background: rgba(192,192,192,0.3);">NVIDIA GeForce RTX2080 Ti</h5>
            <p style="color: black; background: rgba(192,192,192,0.3);">The best display card for your gaming</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock carousel %}
